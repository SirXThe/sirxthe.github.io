<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XThe's Portfolio</title>
    <link rel="shortcut icon" href="images/LOGO.png">
</head>
<body>
<div class="sidebar">
    <div class="logo-details">
        <i class='bx bx-expand-alt icon' ></i>
        <div class="logo_name">XThe</div>
        <i class='bx bx-menu' id="btn" ></i>
    </div>
    <ul class="nav-list">
        <li>
            <i class='bx bx-search' ></i>
            <label>
                <input type="text" placeholder="Search...">
            </label>
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="index.html">
                <i class='bx bx-user'></i>
                <span class="links_name">About</span>
            </a>
            <span class="tooltip">About</span>
        </li>
        <li>
            <a href="tools.html">
                <i class='bx bxs-wrench' ></i>
                <span class="links_name">Languages and Tools</span>
            </a>
            <span class="tooltip">Languages and Tools</span>
        </li>
        <li>
            <a href="contact.html">
                <i class='bx bxs-contact' ></i>
                <span class="links_name">Contact</span>
            </a>
            <span class="tooltip">Contact</span>
        </li>
    </ul>
</div>
<div class="main">
    <div class="logo">
        <img src="images/LOGO.png" alt="logo">
    </div>
    <div class="header">
        <h2>Hey, XThe here!</h2>
    </div>
    <div class="about-me"></div>
    <h2>
        <span class="txt-rotate" data-period="2000" data-rotate='["I am a developer.", "I am an innovator.", "I am a tech enthusiast."]'></span>
    </h2>
</div>
<script>
    let sidebar = document.querySelector(".sidebar");
    let closeBtn = document.querySelector("#btn");
    let searchBtn = document.querySelector(".bx-search");

    closeBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();
    });

    searchBtn.addEventListener("click", ()=>{
        sidebar.classList.toggle("open");
        menuBtnChange();
    });

    function menuBtnChange() {
        if(sidebar.classList.contains("open")){
            closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
            closeBtn.classList.replace("bx-menu-alt-right","bx-menu");
        }
    }
</script>
<script src="code.js"></script>
</body>
</html>
